<div class="container background-primary full-size">
    <div class="icon-section">
        <img class="image-size" src="../../assets/images/logo-only.png" />
    </div>
    <div class="input-box">
        <ion-item class="border-radius">
            <ion-label position="floating" class="primary-text-color">Username</ion-label>
            <ion-input [(ngModel)]="username"></ion-input>
        </ion-item>
    </div>
    <div class="input-box">
        <ion-item class="border-radius">
            <ion-label position="floating" class="primary-text-color">Password</ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>
    </div>
    <div class="button-area button-size">
        <ion-button [disabled]="username == ''" class="full-height secondary-color button-text border-radius" expand="block" (click)="login()">LOGIN</ion-button>
    </div>

    <div class="line">
        <div class="add-line-between-text top-margin"></div>
        <span class="text">Or</span>
        <div class="add-line-between-text top-margin"></div>
    </div>
