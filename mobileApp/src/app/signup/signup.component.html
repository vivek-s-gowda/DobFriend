  <div class="input-box">
    <ion-item class="border-radius">
      <ion-label position="floating" class="primary-text-color"
        >Username</ion-label
      >
      <ion-input></ion-input>
    </ion-item>
  </div>
  <div class="input-box">
    <ion-item class="border-radius">
      <ion-label position="floating" class="primary-text-color"
        >Password</ion-label
      >
      <ion-input type="password"></ion-input>
    </ion-item>
  </div>

  <div class="two-input-inrow">
    <div class="input-box">
      <ion-item class="border-radius">
        <ion-label position="floating" class="primary-text-color"
          >Gender</ion-label
        >
        <ion-select [(ngModel)]="gender">
          <ion-option value="f">Female</ion-option>
          <ion-option value="m">Male</ion-option>
        </ion-select>
      </ion-item>
    </div>
    <div class="input-box date-picker-size">
      <ion-item class="border-radius date-picker-height">
        <ion-label position="floating" class="primary-text-color"
          >DOB</ion-label
        >
        <ion-datetime
          displayFormat="h:mm A"
          pickerFormat="h mm A"
        ></ion-datetime>
      </ion-item>
    </div>
  </div>

  <div class="input-box">
    <ion-item class="border-radius">
      <ion-label position="floating" class="primary-text-color"
        >Facebook link</ion-label
      >
      <ion-input></ion-input>
    </ion-item>
  </div>
  <div class="input-box">
    <ion-item class="border-radius">
      <ion-label position="floating" class="primary-text-color"
        >Instagram id (optional)</ion-label
      >
      <ion-input></ion-input>
    </ion-item>
  </div>
  <div class="button-area button-size">
    <ion-button
      class="full-height secondary-color button-text border-radius"
      expand="block"
      >SIGN UP</ion-button
    >
  </div>

  <div class="line">
    <div class="add-line-between-text top-margin"></div>
    <span class="text">Or</span>
    <div class="add-line-between-text top-margin"></div>
