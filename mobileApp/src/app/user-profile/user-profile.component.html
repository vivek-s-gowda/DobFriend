<div class="container background-white full-size">
  <div class="cover-image">
    <img src="assets/images/download 1.png" alt="" />
    <div class="display-picture">
      <img src="assets/images/Ellipse 3.png" alt="" />
    </div>
  </div>
  <div class="content-area">
    <div class="username">
      {{ username }}
    </div>
  </div>
